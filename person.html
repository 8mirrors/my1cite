<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Человек</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container {
      position: relative;
    }
    .person {
      position: relative;
      height: 270px;
      width: 200px;
    }
    .face {
      position: absolute;
      background-color: rgb(223, 181, 126);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      left: 50%;
      top: 100px;
    }
    .body {
      position: absolute;
      top: 140px;
      width: 40px;
      height: 100px;
      background-color: rgb(35, 35, 122);
      border-radius: 0 0 50% 50%;
      left:50%
    }
    .leg {
      position: absolute;
      top: 232px;
      background-color: rgb(25, 107, 36);
      width: 15px;
      height: 130px;
      border-radius: 40% 40% 0 0;
    }
    .leg.right {
      right: 60px;
    }
    .leg.left {
      left: 100px;
    }
    .hand {
      position: absolute;
      top: 140px;
      background-color: rgb(223, 181, 126);
      width: 13px;
      height: 80px;
    }
    .hand.right {
      right:50px;
    }
    .hand.left {
      left:90px;
    }
    @keyframes jump {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50px);
      }
    }
    .jump {
      animation: jump 1s ease;
    }
    
    @keyframes dance{
      0%, 100% {
        transform: translateX(0) rotate(0deg);
      }
      25% {
        transform: translateX(-20px) rotate(-5deg);
      }
      75% {
        transform: translateX(20px) rotate(5deg);
      }
    }
    @keyframes dance_hand{
      0%, 100% {
        transform: translateX(0) rotate(0deg);
      }
      25% {
        transform: translateX(-30px) rotate(-10deg);
      }
      75% {
        transform: translateX(25px) rotate(10deg);
      }
    }
    .dance {
      animation: dance 1s ease-in-out infinite;
    }
    .dance-hand {
      animation: dance_hand 1s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="person" id="person">
      <div class="face">
        <div class="mouth"></div>
          <div class="eye right"></div>
          <div class="eye left"></div>
        </div>

      <div class="body"></div>

      <div class="hand right"></div>

      <div class="hand left"></div>
      
      <div class="leg right"></div>
      
      <div class="leg left"></div>
      
    </div>
    </div>
  </div>
  <script>
    const person = document.getElementById("person");
    const hands = document.querySelectorAll("hand");
    // добавить поле сообщений, при загрузке - привет, при выходе - пока
    document.addEventListener("DOMContentLoaded", function() {
      person.addEventListener("mouseenter", () => {
        person.classList.add("jump");
        setTimeout(()=>{
          person.classList.remove("jump");
        }, 1000);
      });
      let dance = false;
      person.addEventListener("click", function() {
        if (dance){
          person.classList.remove("dance");
          hands.forEach(hand => {
            hand.classList.remove("dance_hand");
          });
          dance = false;
        }
        else {
          person.classList.add("dance");
          hands.forEach(hand => {
            hand.classList.add("dance_hand");
          });
          dance = true;
        }        
      });
      //события для анимаций и действий
    });
  </script>
</body>
</html>
